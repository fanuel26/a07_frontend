<section class="top">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mb-4">
        <img [src]="env + '/files/get?object=' + dataPub?.imageCoverPath" class="img-fluid img8 w-100" alt="" />
      </div>
      <div class="col-md-6 offset-md-3">
        <div class="bar left">
          <div class="bary"></div>
          <h5>{{ dataPub?.category.name }}</h5>
        </div>
        <div class="my-2">
          <h3 class="fw-bold">
            {{ dataPub?.title }}
          </h3>
          <div class="mt-4">
            <p class="description" style="white-space: pre-line;">{{ dataPub?.content }}</p>
          </div>
        </div>
        <div class="my-5">
          <!-- <button class="btn btn-primary btn-lg">
            Lire plus <i class="mdi mdi-arrow-right"></i>
          </button> -->
        </div>
      </div>
    </div>
  </div>
</section>
